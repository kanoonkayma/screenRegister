<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="formulario">
            <h1 > Cadastro Social </h1>

            <div id="nome">
                <label for="nome">Nome</label>
                <input type="nome" placeholder="Digite seu nome completo" size="120">
            </div>

            <div class="cpf-dn-sex">
                <label for="">CPF</label>
                <input type="text" placeholder="000.000.000-00" size="40px">

                <label for="">Data de Nascimento</label>
                <input type="text" placeholder="dd/mm/aaaa" size="30px">

                <label for="">Sexo</label>
                <select name="" id="" size=>
                    <option value="">Homem</option>
                    <option value="">Mulher</option>
                </select>
            </div>

            <div id="endereco">
                <label for="">Endereço</label>
                <input type="text" placeholder="Logradouro" size="120">
            </div>

            

            <div id="num-comp">
                <label for="">Número</label>
                <input type="text" placeholder="Nº" size="40">

                <label for="">Complemento</label>
                <input type="text" placeholder="Complemento" size="57">
            </div>

            <div id="cid">
                <label for="">Cidade</label>
                <input type="text" placeholder="Cidade" size="120">
            </div>

            <button type="submit" id="botao" >Cadastrar</button>
    </div>

</body>
</html>
